<!DOCTYPE html>
<html>

<head>

    <title>Baku City Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

      

    </style>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 18px/20px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 10px;
            color: #777;
        }

        .legend {
            font-size: 12px;
            text-align: left;
            line-height: 12px;
            color: #555;
        }

        .legend i {
            font-size: 12px;
            width: 12px;
            height: 12px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

    </style>
</head>

<body>

    <div id='map'></div>



    <script type="text/javascript">
        var map = L.map('map',{attributionControl: false,zoomSnap: 0.25,zoomControl: false}).setView([40.4, 49.95], 10.7);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            
            id: 'mapbox/light-v9',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);


        // control that shows state info on hover
        var info = L.control({
            position: 'topleft'
        });

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            this._div.innerHTML = '<h4>Baku Real Estate Sales Price per Rayon</h4>' + (props ?
                '<b>' + props.Name + '</b><br />' + (props.SalesPrice).toLocaleString() + '  ₼  ' :
                '<p style="font-size:12px;color:grey;">Hover over a rayon</p>');
        };

        info.addTo(map);


        // get color depending on population density value
        function getColor(d) {
            return d > 230000 ? '#fb1717' :
                d > 200000 ? '#fb4917' :
                d > 170000 ? '#a74b1a' :
                d > 140000 ? '#a7811a' :
                d > 110000 ? '#99a71a' :
                d > 70000 ? '#73a71a' :
                d > 40000 ? '#31cd6d' :
                '#62e493';
        }

        function style(feature) {
            return {
               weight : 0.5,
                opacity: 1,
                color: "white",
                
                fillOpacity: 0.8,
                fillColor: getColor(feature.properties.SalesPrice)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.5
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        var geojson;

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        geojson = L.geoJson(data, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);




        var legend = L.control({
            position: 'bottomright'
        });

        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [230000 , 200000 , 170000 , 140000 , 110000 , 70000 , 40000 , 1000 ],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push('<i style="background: ' + getColor(from + 1) + ' " ></i> ' +from.toLocaleString() + '  ₼  '+  (to ? '&ndash;' + to.toLocaleString() : '+' )+ '  ₼  ');
            }

            div.innerHTML = "<h4>Average sales price</h4>" +  labels.join('<br>');
            return div;
        };

        legend.addTo(map);

    </script>
